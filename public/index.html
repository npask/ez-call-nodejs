<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Group Call ðŸŽ§</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #userList {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .userBubble {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border: 3px solid transparent;
      transition: border 0.2s;
    }

    .talking {
      border-color: #00ff62;
    }

    .statusBox {
      margin-top: 15px;
      padding: 10px;
      background: #2b2b2b;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>Group Call ðŸŽ§ðŸ“ž</h2>
<button id="joinBtn">Call starten</button>
<button id="muteBtn">Mute</button>
<button id="noiseBtn">Noise Suppression</button>
<br><br>

Threshold: <span id="thVal">10</span>
<input type="range" min="1" max="60" value="10" id="thrRange">

<div id="userList"></div>

<div class="statusBox">
  <b>Status:</b><br>
  <span id="statusMute">ðŸ”‡ Nicht gemutet</span><br>
  <span id="statusNoise">ðŸ”Š Noise: AN</span>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
<script>
const socket = io();
let peers = {};
let localStream;
let isMuted = false;
let noiseSuppression = true;
let voiceThreshold = 10;
let username;

// Ask name
username = localStorage.getItem("callName");
if (!username) {
  username = prompt("Dein Name?");
  localStorage.setItem("callName", username);
}

const userList = document.getElementById("userList");
const muteBtn = document.getElementById("muteBtn");
const noiseBtn = document.getElementById("noiseBtn");
const statusMute = document.getElementById("statusMute");
const statusNoise = document.getElementById("statusNoise");
const thrRange = document.getElementById("thrRange");
const thVal = document.getElementById("thVal");

thrRange.oninput = e => {
  voiceThreshold = Number(e.target.value);
  thVal.textContent = voiceThreshold;
};

function createUserBubble(id, name) {
  const div = document.createElement("div");
  div.className = "userBubble";
  div.id = `user-${id}`;

  // Random background color
  div.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;

  if(name.length >= 1){
    div.textContent = name[0].toUpperCase();
  }
  userList.appendChild(div);
}

function updateTalking(id, isTalking) {
  const el = document.getElementById(`user-${id}`);
  if (!el) return;
  if (isTalking) el.classList.add("talking");
  else el.classList.remove("talking");
}

// join call
joinBtn.onclick = async () => {
  localStream = await navigator.mediaDevices.getUserMedia({
    audio: { noiseSuppression: true, echoCancellation: true }
  });

  socket.emit("join", { name: username });
};

socket.on("user-list", list => {
  userList.innerHTML = "";
  list.forEach(u => createUserBubble(u.id, u.name));
});

// peers\ 
socket.on("offer", ({ from, offer }) => {
  const peer = new SimplePeer({ initiator: false, trickle: false, stream: localStream });
  peers[from] = peer;

  peer.on("signal", data => socket.emit("answer", { to: from, answer: data }));

  peer.on("stream", stream => handleStream(from, stream));
  peer.signal(offer);
});

socket.on("answer", ({ from, answer }) => {
  peers[from]?.signal(answer);
});

socket.on("new-user", user => createUserBubble(user.id, user.name));

socket.on("remove-user", id => {
  const el = document.getElementById(`user-${id}`);
  if (el) el.remove();
  delete peers[id];
});

function handleStream(id, stream) {
  const audio = new Audio();
  audio.srcObject = stream;
  audio.play();

  // voice detection
  const ctx = new AudioContext();
  const analyser = ctx.createAnalyser();
  const src = ctx.createMediaStreamSource(stream);
  src.connect(analyser);

  const data = new Uint8Array(analyser.frequencyBinCount);

  function tick() {
    analyser.getByteFrequencyData(data);
    const volume = data.reduce((a, b) => a + b) / data.length;

    updateTalking(id, volume > voiceThreshold);
    requestAnimationFrame(tick);
  }
  tick();
}

// Mute toggle
muteBtn.onclick = () => {
  isMuted = !isMuted;
  localStream.getAudioTracks()[0].enabled = !isMuted;
  statusMute.textContent = isMuted ? "ðŸ”ˆ Gemutet" : "ðŸ”‡ Nicht gemutet";
};

// Noise Suppression toggle
noiseBtn.onclick = async () => {
  noiseSuppression = !noiseSuppression;

  let newStream = await navigator.mediaDevices.getUserMedia({
    audio: { noiseSuppression, echoCancellation: true }
  });

  localStream.getTracks().forEach(t => t.stop());
  localStream = newStream;

  Object.values(peers).forEach(p => {
    const sender = p._pc.getSenders().find(s => s.track.kind === "audio");
    if (sender) sender.replaceTrack(localStream.getAudioTracks()[0]);
  });

  statusNoise.textContent = noiseSuppression ? "ðŸ”Š Noise: AN" : "ðŸ”‡ Noise: AUS";
};
</script>
</body>
</html>
