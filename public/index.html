<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Group Call ðŸŽ§</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .controls {
      width: 250px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .controls button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
    }

    .controls button:hover {
      background: #555;
    }

    .slider {
      width: 100%;
      margin-top: 10px;
    }

    .statusBox {
      margin-top: 15px;
      padding: 10px;
      background: #2b2b2b;
      border-radius: 8px;
    }

    .users {
      flex: 1;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-content: flex-start;
      max-height: 80vh;
      overflow-y: auto;
    }

    .userBubble {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border: 3px solid transparent;
      transition: border 0.2s, transform 0.2s;
    }

    .talking {
      border-color: #00ff62;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<div class="controls">
  <h2>ðŸŽ§ Voice Control</h2>
  <button id="joinBtn">Call starten</button>
  <button id="muteBtn">Mute</button>
  <button id="noiseBtn">Noise Suppression</button>
  <h3>Threshold: <span id="thVal">10</span></h3>
  <input type="range" min="1" max="60" value="10" id="thrRange" class="slider">
  <div class="statusBox">
    <b>Status:</b><br>
    <span id="statusMute">ðŸ”‡ Nicht gemutet</span><br>
    <span id="statusNoise">ðŸ”Š Noise: AN</span>
  </div>
</div>

<div class="users" id="userList"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
<script>
const socket = io();
let peers = {};
let localStream;
let isMuted = false;
let noiseSuppression = true;
let voiceThreshold = 10;
let username;

// Name abfragen
username = localStorage.getItem("callName") || prompt("Dein Name?");
localStorage.setItem("callName", username);

const userList = document.getElementById("userList");
const muteBtn = document.getElementById("muteBtn");
const noiseBtn = document.getElementById("noiseBtn");
const statusMute = document.getElementById("statusMute");
const statusNoise = document.getElementById("statusNoise");
const thrRange = document.getElementById("thrRange");
const thVal = document.getElementById("thVal");

thrRange.oninput = e => {
  voiceThreshold = Number(e.target.value);
  thVal.textContent = voiceThreshold;
};

function createUserBubble(id, name) {
  if(document.getElementById(`user-${id}`)) return;
  const div = document.createElement("div");
  div.className = "userBubble";
  div.id = `user-${id}`;
  div.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
  div.textContent = name[0].toUpperCase();
  userList.appendChild(div);
}

function updateTalking(id, isTalking) {
  const el = document.getElementById(`user-${id}`);
  if (!el) return;
  if (isTalking) el.classList.add("talking");
  else el.classList.remove("talking");
}

joinBtn.onclick = async () => {
  localStream = await navigator.mediaDevices.getUserMedia({ audio: { noiseSuppression: true, echoCancellation: true } });

  socket.emit("join", { name: username });

  // Peers erzeugen wenn neue Nutzer joinen
  socket.on("new-user", user => {
    createPeer(user.id, true);
    createUserBubble(user.id, user.name);
  });

  socket.on("user-list", list => {
    userList.innerHTML = "";
    list.forEach(u => createUserBubble(u.id, u.name));
  });

  socket.on("offer", ({ from, offer }) => {
    const peer = new SimplePeer({ initiator: false, trickle: false, stream: localStream });
    peers[from] = peer;

    peer.on("signal", data => socket.emit("answer", { to: from, answer: data }));
    peer.on("stream", stream => handleStream(from, stream));
    peer.signal(offer);
  });

  socket.on("answer", ({ from, answer }) => {
    peers[from]?.signal(answer);
  });
};

function createPeer(id, initiator) {
  const peer = new SimplePeer({ initiator, trickle: false, stream: localStream });
  peers[id] = peer;

  peer.on("signal", data => socket.emit(initiator ? "offer" : "answer", { to: id, [initiator ? 'offer' : 'answer']: data }));
  peer.on("stream", stream => handleStream(id, stream));

  return peer;
}

function handleStream(id, stream) {
  const audio = document.createElement("audio");
  audio.srcObject = stream;
  audio.autoplay = true;
  audio.play();

  const ctx = new AudioContext();
  const analyser = ctx.createAnalyser();
  const src = ctx.createMediaStreamSource(stream);
  src.connect(analyser);
  const data = new Uint8Array(analyser.frequencyBinCount);

  function tick() {
    analyser.getByteFrequencyData(data);
    const vol = data.reduce((a,b)=>a+b)/data.length;
    updateTalking(id, vol > voiceThreshold);
    requestAnimationFrame(tick);
  }
  tick();
}

muteBtn.onclick = () => {
  isMuted = !isMuted;
  if(localStream) localStream.getAudioTracks()[0].enabled = !isMuted;
  statusMute.textContent = isMuted ? "ðŸ”ˆ Gemutet" : "ðŸ”‡ Nicht gemutet";
};

noiseBtn.onclick = async () => {
  noiseSuppression = !noiseSuppression;
  if(localStream){
    const newStream = await navigator.mediaDevices.getUserMedia({ audio: { noiseSuppression, echoCancellation: true } });
    localStream.getTracks().forEach(t=>t.stop());
    localStream = newStream;

    Object.values(peers).forEach(p => {
      const sender = p._pc.getSenders().find(s => s.track && s.track.kind === 'audio');
      if(sender) sender.replaceTrack(localStream.getAudioTracks()[0]);
    });
  }
  statusNoise.textContent = noiseSuppression ? "ðŸ”Š Noise: AN" : "ðŸ”‡ Noise: AUS";
};
</script>
</body>
</html>
